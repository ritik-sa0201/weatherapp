<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/31ad36885e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>WEATHER</title>
</head>
<body>
    <header>
        REAL TIME WEATHER APP
    </header>
    <section>
    <div class="container">
        <div class="search">
            <input id="searchbox" type="text" placeholder="Search">
            <span id="icon"><i  class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        
       <img  class="rep" id="images"  alt="">
   
        <div class="info">
            <p id="tempc"></p>
            <p id="locn"></p>
        </div>
        <div class="speed">
            <div class="wind">
                <div class="iconscon"> <i class="fa-solid fa-wind"></i>
                    <p id="windper"></p>
                   </div>
                    <p style="color: black;" class="humidity">Windspeed</p>
   

            </div>
            <div class="aqi">
              <div class="iconscon">  <i class="fa-solid fa-water"></i>
                 <p id="humper"></p>
                </div>
                 <p style="color: black;" class="humidity">Humidity</p>

            </div>


        </div>
        <div class="time">
      <p id="dateandtime"></p>
</div>
    </div>
</section></section>

    <script src="script.js"></script>
</body>
</html>
